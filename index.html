<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM_CRITICAL_FAILURE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; color: #00ff41; font-family: 'Consolas', monospace; overflow: hidden; height: 100vh; }
        
        /* Tombol Love Merah */
        #love-trigger {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: black;
            cursor: pointer;
        }

        .heart {
            color: #ff0000;
            font-size: 80px;
            animation: pulse 1.2s infinite;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #matrix { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }
        #terminal { padding: 20px; height: 85vh; display: flex; flex-direction: column; justify-content: flex-end; }
        .log { font-size: 0.8rem; margin-bottom: 2px; line-height: 1.2; }
        .danger { color: #ff0000; font-weight: bold; }
        
        #footer { position: fixed; bottom: 0; width: 100%; background: #111; padding: 15px; border-top: 1px solid #333; }
        .bar-bg { width: 100%; height: 12px; border: 1px solid #00ff41; margin-top: 5px; }
        .bar-fill { width: 0%; height: 100%; background: #00ff41; transition: width 0.3s; }
        
        .glitch { animation: flash 0.1s infinite; }
        @keyframes flash { 0% { background: rgba(255,0,0,0.5); } 100% { background: transparent; } }
        
        #jumpscare-container { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: black; z-index: 11000; }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body id="main-body">

<div id="love-trigger">
    <div class="heart">‚ù§</div>
    <p style="color: white; margin-top: 20px; font-size: 12px; letter-spacing: 2px;">CLICK TO START</p>
</div>

<canvas id="matrix"></canvas>
<div id="terminal"><div id="logs"></div></div>
<div id="footer">
    <div style="display:flex; justify-content:space-between; font-size:12px;"><span id="task">System Standby...</span><span id="percent">0%</span></div>
    <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
</div>

<div id="jumpscare-container">
    <video id="scary-video" playsinline>
        <source src="horor.mp4" type="video/mp4">
    </video>
</div>

<script>
    const loveTrigger = document.getElementById('love-trigger');
    const scaryVideo = document.getElementById('scary-video');
    const logsContainer = document.getElementById('logs');
    const bar = document.getElementById('bar');
    const percentTxt = document.getElementById('percent');
    const taskTxt = document.getElementById('task');
    const jumpscareContainer = document.getElementById('jumpscare-container');
    const body = document.getElementById('main-body');

    // Matrix effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width/16)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0";
        drops.forEach((y, i) => {
            ctx.fillText(String.fromCharCode(Math.random()*128), i*16, y*16);
            if(y*16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 33);

    const logData = [
        { t: "Establishing connection...", c: "" },
        { t: "Bypassing security protocols...", c: "danger" },
        { t: "Accessing private gallery...", c: "danger" },
        { t: "Extracting contact list...", c: "" },
        { t: "Uploading data to remote server...", c: "danger" },
        { t: "System breach successful.", c: "" }
    ];

    let i = 0;

    // Mulai saat tombol Love diklik
    loveTrigger.addEventListener('click', function() {
        loveTrigger.style.display = 'none';
        
        // Memancing izin audio browser
        scaryVideo.play().then(() => {
            scaryVideo.pause();
            scaryVideo.currentTime = 0;
            scaryVideo.muted = false;
            scaryVideo.volume = 1.0;
        });

        runSim();
    });

    function runSim() {
        if (i < logData.length) {
            const div = document.createElement('div');
            div.className = "log " + logData[i].c;
            div.innerText = ">> " + logData[i].t;
            logsContainer.appendChild(div);
            taskTxt.innerText = logData[i].t;
            
            let progress = Math.floor(((i + 1) / logData.length) * 100);
            bar.style.width = progress + "%";
            percentTxt.innerText = progress + "%";
            
            if (progress > 60) body.classList.add('glitch');
            
            i++;
            setTimeout(runSim, 700);
        } else {
            // EKSEKUSI JUMPSCARE
            setTimeout(() => {
                jumpscareContainer.style.display = 'block';
                scaryVideo.play();
                if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
            }, 300);
        }
    }
</script>
</body>
</html>
