<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Hub 3D Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #020617;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px; /* Memberikan kedalaman 3D */
            margin: 0;
            overflow-x: hidden;
        }

        .container-3d {
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(10deg); }
            50% { transform: translateY(-20px) rotateX(15deg); }
        }

        .glass-3d {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            box-shadow: 
                0 50px 100px rgba(0,0,0,0.7),
                inset 0 0 20px rgba(59, 130, 246, 0.1);
            transform: translateZ(50px);
        }

        .input-3d {
            background: #0f172a !important;
            box-shadow: inset 4px 4px 10px rgba(0,0,0,0.5), inset -1px -1px 5px rgba(255,255,255,0.05);
            border: none;
            transition: 0.3s;
        }

        .btn-3d {
            background: linear-gradient(145deg, #3b82f6, #1d4ed8);
            box-shadow: 0 10px 0 #1e40af, 0 20px 30px rgba(0,0,0,0.4);
            transform: translateZ(30px);
            transition: 0.1s;
        }

        .btn-3d:active {
            transform: translateZ(10px) translateY(8px);
            box-shadow: 0 2px 0 #1e40af;
        }
    </style>
</head>
<body>

    <div class="container-3d w-full max-w-md p-6">
        <div class="glass-3d p-8 md:p-10">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-black text-blue-400 italic tracking-tighter mb-2">CONNECT HUB</h1>
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">3D Digital Database</p>
            </div>

            <form id="mainForm" class="space-y-4">
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-4 text-blue-500"></i>
                    <input type="text" id="nama" placeholder="NAMA LENGKAP" required class="input-3d w-full pl-12 pr-4 py-4 rounded-2xl text-white outline-none">
                </div>

                <div class="relative">
                    <i class="fab fa-whatsapp absolute left-4 top-4 text-green-500 text-lg"></i>
                    <input type="number" id="wa" placeholder="WHATSAPP (628...)" required class="input-3d w-full pl-12 pr-4 py-4 rounded-2xl text-white outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="relative">
                        <i class="fab fa-instagram absolute left-4 top-4 text-pink-500"></i>
                        <input type="text" id="ig" placeholder="INSTAGRAM" class="input-3d w-full pl-12 pr-4 py-4 rounded-2xl text-white outline-none text-sm">
                    </div>
                    <div class="relative">
                        <i class="fab fa-tiktok absolute left-4 top-4 text-white"></i>
                        <input type="text" id="tiktok" placeholder="TIKTOK" class="input-3d w-full pl-12 pr-4 py-4 rounded-2xl text-white outline-none text-sm">
                    </div>
                </div>

                <div class="relative">
                    <i class="fab fa-youtube absolute left-4 top-4 text-red-500"></i>
                    <input type="text" id="yt" placeholder="YOUTUBE CHANNEL" class="input-3d w-full pl-12 pr-4 py-4 rounded-2xl text-white outline-none">
                </div>

                <button type="submit" id="btnKirim" class="btn-3d w-full py-5 rounded-2xl font-black text-white text-xl mt-6">
                    KIRIM
                </button>
            </form>
            
            <p id="statusMsg" class="hidden mt-6 text-center text-green-400 font-bold animate-pulse">
                <i class="fas fa-check-circle mr-2"></i> DATA BERHASIL DIKIRIM!
            </p>
        </div>
    </div>

    <script>
        // GANTI DENGAN URL WEB APP ANDA
        const scriptURL = 'TEMPEL_URL_WEB_APP_ANDA_DISINI';
        const form = document.getElementById('mainForm');
        const btn = document.getElementById('btnKirim');
        const msg = document.getElementById('statusMsg');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            const data = {
                nama: document.getElementById('nama').value,
                wa: document.getElementById('wa').value,
                ig: document.getElementById('ig').value,
                tiktok: document.getElementById('tiktok').value,
                yt: document.getElementById('yt').value,
                waktu: new Date().toLocaleString('id-ID')
            };

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) })
            .then(res => {
                msg.classList.remove('hidden');
                form.reset();
                setTimeout(() => msg.classList.add('hidden'), 5000);
            })
            .catch(err => alert("Gagal! Cek URL Script Anda."))
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = 'KIRIM';
            });
        });
    </script>
</body>
</html>
